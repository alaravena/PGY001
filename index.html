<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo HTML5</title>
</head>
<body>
    <!-- párrafo y link -->
    <p>HOLA MUNDOOOOOO</p>
    <p>Para ir a la página de <a href="https://www.lun.com" target="_blanc">lun</a>, como ejemplo</p>
    
    <!-- contenido externo (pésima seguridad) -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4fUWT7Ci_kg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="500" height="300" src="https://www.wikipedia.com"></iframe>

    <!-- div y imágenes -->
    <div>
        <img src="https://placekitten.com/408/287" alt="Gatito bonito" />
        <!--<img src="img/brainstorm.jpg" alt="Gatito bonito" />-->
        <!--<img src="../Desktop/cabuco.jpeg" alt="Gatito bonito" />-->
    </div>
    
    <!-- lista desordenada -->
    <ul>
        <li>Elemento al principio</li>
        <li>Otro elementi</li>
        <li>Y otro mas</li>
    </ul>

    <!-- lista ordenada -->
    <ol>
        <li>Número uno</li>
        <li>Número dos</li>
        <li>Número tres</li>
    </ol>

    <!-- tabla -->
    <table border="1">
        <caption>Primer numero para fila, segundo para columna</caption>
        <thead>
            <tr>
                <th>C.Uno</th>
                <th>C.Dos</th>
                <th>C.Tres</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Posicion 1.1</td>
                <td>1.2</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td>2.1</td>
    
                <td colspan="2">2.?</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
                <td>3.3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Final</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
